<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFRO GALLERY</title>
  <link rel="stylesheet" href="./css/global.css">
  <style>
    body {
      background: url("image/svg/bg.svg") repeat;
    }
    .main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-flow: column nowrap;
      /* justify-content: center; */
      align-items: center;
    }
    .main .top {
      position: sticky;
      top: 0;
      width: 100vw;
      height: calc(2em + 10px);
      background: var(--white);
    }
    .main .top .bar {
      height: 2em;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      border-top: 2px solid var(--black);
      border-bottom: 5px solid var(--black);
    }
    .main .top .bar .head {
      width: 1em;
      height: auto;
      margin-left: 5px;
    }
    .main .title {
      width: 320px;
      background: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1em;
    }
    .main .title img {
      width: 80%;
      margin: 1em;
    }
    .main .content {
      margin-top: 2em;
      width: 100vw;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      row-gap: 1em;
    }
    .main .content .box {
      width: 320px;
      height: calc(320px * 0.7);
      background: url("./image/svg/frame.svg") no-repeat;
      background-size: contain;
    }
    .main .content .box {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
    }
    .main .content .box .cover {
      width: 150px;
      height: auto;
    }
    .main .content .box a {
      font-family: cursive;
      text-decoration: none;
    }
    .main .content .box.dcl {
      background: url("./image/svg/frame2.svg") no-repeat;
      background-size: contain;
    }
    .main .content .box.dcl .cover {
      width: 100px;
      height: auto;
    }
    .main .content .box.dcl p {
      font-family: cursive;
      font-size: 10px;
      color: #00ff59;
      padding: 0;
      margin: 0;
    }
    .main .content .box.dcl a {
      color: #00ff59;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="top">
      <div class="bar">
        <img class="head" src="./image/svg/head.svg" />
      </div>
    </div>
    <div class="title">
      <img src="./image/svg/title.svg" />
    </div>
    <section class="content">
      <div class="box dcl">
        <img class="cover" src="./image/capsule.png" />
        <p>Mesh Network Metaverse 网状实景</p>
        <p>（请使用PC端的Chrome浏览器打开）</p>
        <a id="dcl">Metaverse</a>
      </div>
      <div class="box">
        <img class="cover" src="./image/people.png" />
        <a href="/radio_hls.html">Join Me</a>
      </div>
      <div class="box">
        <a href="/annual.html">ANNUAL MEETING</a>
      </div>
      <div class="box">
        <a href="/workshop.html">Creative Workshop</a>
      </div>
    </section>
  </div>
  <script>
    const link = document.querySelector('#dcl');
    link.addEventListener('click', () => {
      location.href = `http://${location.host.split(':')[0]}:8000`;
    });
  </script>
</body>
</html>
